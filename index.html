<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nruub - Moteur de recherche moderne</title>
    <meta name="description" content="nruub - Un moteur de recherche moderne et élégant pour tous vos besoins de recherche.">
    <link rel="stylesheet" href="/frontend/style.css">
    <link rel="icon" href="/assets/logo.svg" type="image/svg+xml">
    <meta name="theme-color" content="#667eea">
</head>
<body>
    <div class="container">
        <div class="search-section">
            <img src="/assets/logo.svg" alt="nruub Logo" class="logo">
            <h1>nruub</h1>
            <p style="color: rgba(255,255,255,0.8); margin-bottom: 30px; font-size: 18px; font-weight: 300;">Votre moteur de recherche moderne et élégant</p>
            
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Que recherchez-vous aujourd'hui ?" autocomplete="off" spellcheck="false">
                <button type="button" class="filters-toggle" id="filters-toggle" title="Filtres" aria-label="Ouvrir les filtres">
                    ⚙️
                </button>
                <button type="submit" id="search-button" title="Rechercher" aria-label="Lancer la recherche">
                    🔍
                </button>
                
                <div class="suggestions-container" id="suggestions-container">
                    <!-- Les suggestions apparaîtront ici -->
                </div>
            </div>
            
            <div class="filters-panel" id="filters-panel">
                <div class="filter-group">
                    <label for="content-type">📄 Type de contenu:</label>
                    <select id="content-type">
                        <option value="">Tous les types</option>
                        <option value="web">🌐 Pages web</option>
                        <option value="image">🖼️ Images</option>
                        <option value="video">🎥 Vidéos</option>
                        <option value="news">📰 Actualités</option>
                        <option value="pdf">📋 Documents PDF</option>
                        <option value="code">💻 Code source</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="time-filter">⏰ Période:</label>
                    <select id="time-filter">
                        <option value="">Toutes les périodes</option>
                        <option value="day">Dernières 24h</option>
                        <option value="week">Dernière semaine</option>
                        <option value="month">Dernier mois</option>
                        <option value="year">Dernière année</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="results-count">🔢 Nombre de résultats:</label>
                    <select id="results-count">
                        <option value="10">10 résultats</option>
                        <option value="25" selected>25 résultats</option>
                        <option value="50">50 résultats</option>
                        <option value="100">100 résultats</option>
                    </select>
                </div>
                
                <button type="button" class="apply-filters-btn" id="apply-filters">✨ Appliquer les filtres</button>
            </div>
        </div>
        
        <div class="results-section">
            <ul id="results-list"></ul>
        </div>
        
        <div class="nav-links">
            <a href="/frontend/history.html">📚 Historique</a>
            <a href="/frontend/feedback.html">💬 Commentaires</a>
            <a href="/frontend/data.html">📊 Données</a>
            <a href="/frontend/display.html">🎨 Affichage</a>
            <a href="/frontend/about.html">ℹ️ À propos</a>
        </div>
    </div>
    
    <script src="/frontend/script.js"></script>
</body>
</html>
